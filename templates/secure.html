{% extends 'base.html' %}


{% block head %}

<title>Spenden und Ausgaben</title>
<style>
@media screen and (min-width:901px) {
    /* Noch größer, noch mehr Regeln */
    .cons_flex{
        width: 50%
    }
}
@media screen and (max-width:900px) {
    /* Zusätzliche Regeln noch kleinere Monitore  */
    .cons_flex{
        width: 100%
    }
 }
</style>
{% endblock %}


{% block body %}

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Abitur 2023 Finanzen</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Abitur Finanzen 2023</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" href="/datenschutz">Datenschutz</a>
          </li>
          <li class="nav-item">
            <hr>
            <a class="nav-link" href="/spenden.html">Spendenliste</a>
            <a class="nav-link" href="/ausgaben.html">Ausgabenliste</a>
            <a class="nav-link" href="/bilanz.html">Bilanz</a>
            <hr>
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>


<form action="/secure.html" method="POST" class="cons_flex">
    <p class="d-inline-flex gap-1">
        <a class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#spenden"  aria-expanded="false" aria-controls="spenden">Spenden</a>
        <a class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#ausgaben" aria-expanded="false" aria-controls="ausgaben">Ausgaben</a>
        <a class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="spenden ausgaben">Beide</a>
        
    </p>
    
        <div class="col">
          <div class="collapse multi-collapse" id="spenden">
            <div class="card card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Unternehmen</span>
                    <input type="text" name="unternehmen" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Geldbetrag</span>
                    <input id="geld_s" name="geld_s" type="number" class="form-control" min="0" step="0.01" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
          </div>
        </div>
        <br>
        <div class="col">
          <div class="collapse multi-collapse" id="ausgaben">
            <div class="card card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Grund/Zweck</span>
                    <input type="text" name="grund" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Geldbetrag</span>
                    <input id="geld_a" name="geld_a" type="number" class="form-control" min="0" step="0.01" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
          </div>
        </div>
    </div>
    <input type="submit" style="max-height: 120px" value="Bestätigen">
</form>



{% endblock %}
