{% extends 'base.html' %}


{% block head %}

<title>Spenden und Ausgaben</title>

<style>
    :root{
        --bg-farbe: {{farbe}}
    }
    th {
        background-color: #0ab4ac;
    }
    tr:hover {background-color: var(--bg-farbe)}
</style>
{% endblock %}


{% block body %}
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/secure.html">Abitur 2023 Finanzen</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Abitur Finanzen 2023</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" href="/datenschutz">Datenschutz</a>
            </li>
            <li class="nav-item">
              <hr>
              <a class="nav-link" href="/spenden.html">Spendenliste</a>
              <a class="nav-link" href="/ausgaben.html">Ausgabenliste</a>
              <hr>
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
</nav>
<h1>Bilanz</h1>
    <table>
        <tr>
            <th>Bilanz</th>          
        </tr>
        <tr>
            <td>{{ bilanz }}</td>
        </tr>
    </table>


{% endblock %}
